<!DOCTYPE html>
<html lang="en">
<head>
    <!-- All your existing head content remains the same -->
    <!-- ... -->
</head>
<body>
    <!-- All your existing header and main content remains the same until the contact form -->
    <!-- ... -->

    <div class="section" id="contact">
        <h2>Contact Us | İletişim</h2>
        <div id="form-messages" class="form-message"></div>
        <div class="contact-form">
            <!-- Modified form without Netlify attributes -->
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name / İsim:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email / E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone / Telefon:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message / Mesaj:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <label for="interest">I'm interested in / İlgi alanım:</label>
                    <select id="interest" name="interest">
                        <option value="wholesale">Wholesale / Toptan satış</option>
                        <option value="retail">Retail / Perakende satış</option>
                        <option value="custom">Custom order / Özel sipariş</option>
                        <option value="other">Other / Diğer</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Send / Gönder</button>
            </form>
        </div>
    </div>

    <!-- All your existing popup and footer remains the same -->
    <!-- ... -->

    <script>
        // Your existing gallery and popup code remains the same
        // ...

        // Replace the form submission handler with GAS version
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const messageDiv = document.getElementById('form-messages');

            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';

                    try {
                        const formData = {
                            name: form.name.value,
                            email: form.email.value,
                            phone: form.phone.value,
                            message: form.message.value,
                            interest: form.interest.value
                        };

                        // Your GAS Web App URL
                        const GAS_URL = "https://script.google.com/macros/s/AKfycbzelpsVUxW-hfNhTO1d_t4D-CIEUZje0kcDQet4aydDuQnkjV4uo3_1AlGBjtr4hesxxg/exec";

                        const response = await fetch(GAS_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });

                        const result = await response.json();

                        if (result.result === "success") {
                            messageDiv.textContent = "Message sent successfully!";
                            messageDiv.className = "form-message success";
                            form.reset();
                        } else {
                            throw new Error(result.error || "Failed to send message.");
                        }
                    } catch (error) {
                        messageDiv.textContent = "Error: " + error.message;
                        messageDiv.className = "form-message error";
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Send / Gönder";
                    }
                });
            }
        });

        // Rest of your existing JavaScript remains the same
        // ...
    </script>
</body>
</html>
