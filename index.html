<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elit Mozaik Lamba</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* HEADER SECTION - Reduced Height */
        header {
            background: url('https://i.postimg.cc/wMZWp6JB/Mosaic-Art.jpg') no-repeat center/cover;
            padding: 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        /* PRODUCT GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
        }

        /* Individual Product Boxes */
        .product {
            width: 300px;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* Image Styling */
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: white;
            text-align: center;
            z-index: 1001;
        }

        .popup img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
        }

        .popup .description {
            margin-top: 10px;
            font-size: 18px;
            max-width: 70%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Elit Mozaik Lamba</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="products">
        <h2>Our Products</h2>
        <div class="gallery">
            <script>
                let images = [
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/g2dV6XYW/LAMBA-10.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/ncqKzYf2/LAMBA-11.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/W410XBFY/LAMBA-12.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/Nj7xN8NF/LAMBA-1.jpg", desc: "Elit Mozaik Lamba İLETİSİM DM VE : 05388558257 ." },
                    { src: "https://i.postimg.cc/KY79LD2m/LAMBA-10.jpg", desc: "Traditional craftsmanship meets contemporary elegance." }
                ];

                images.forEach((item, index) => {
                    document.write(`
                        <div class="product" onclick="openPopup('${item.src}', '${item.desc}')">
                            <img src="${item.src}" alt="Mosaic Lamp ${index + 1}">
                            <p>Mosaic Lamp ${index + 1}</p>
                        </div>
                    `);
                });
            </script>
        </div>
    </main>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="Large Image">
        <div class="description" id="popupDesc"></div>
    </div>

    <script>
        function openPopup(imageSrc, description) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            const popupDesc = document.getElementById('popupDesc');

            popupImg.src = imageSrc;
            popupDesc.innerText = description;
            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');

            popup.style.display = 'none';
            popupImg.src = "";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closePopup();
            }
        });

        document.getElementById('popup').addEventListener("click", function(event) {
            if (event.target === this) {
                closePopup();
            }
        });
    </script>

</body>
</html>
